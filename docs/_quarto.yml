project:
  type: website
  output-dir: _site


metadata-files:
  - api/_sidebar.yml


website:
  title: "Py maidr"

  site-url: https://xability.github.io/py-maidr/
  repo-url: https://github.com/xability/py-maidr
  issue-url: https://github.com/xability/py-maidr/issues/new/choose
  repo-actions: [issue]

  page-navigation: true
  bread-crumbs: true

  navbar:
    background: light
    # logo: quarto.png
    logo-alt: "Maidr logo."
    logo-href: https://xability.github.io/py_maidr/
    title: Py maidr
    collapse-below: lg
    left:
      - file: index.qmd
        text: "Welcome"
      - file: examples.qmd
        text: "Examples"
      - text: "API Reference"
        href: api/
    right:
      - icon: github
        href: https://github.com/xability/py-maidr
        aria-label: GitHub

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true

